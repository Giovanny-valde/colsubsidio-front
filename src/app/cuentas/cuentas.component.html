<div class="container">
  <br>
  <h1 class="text-center">Cuentas</h1>
  <br>
  <button class="float-end btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"
    (click)="titulo = 'Crear' ">Crear</button>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Numero</th>
        <th scope="col">Saldo</th>
        <th scope="col">Cliente</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cuentas">
        <th scope="row">{{item.id}}</th>
        <td>{{item.numero}}</td>
        <td>{{item.saldo}}</td>
        <td>{{item.cliente.nombre}}</td>
        <td>
          <svg style="width: 25px; height: 25px;margin-right:10px;cursor: pointer;" xmlns="http://www.w3.org/2000/svg"
            (click)="editar(item); titulo = 'Editar'" data-bs-toggle="modal" data-bs-target="#exampleModal"
            viewBox="0 0 512 512">
            <path
              d="M471.6 21.7c-21.9-21.9-57.3-21.9-79.2 0L362.3 51.7l97.9 97.9 30.1-30.1c21.9-21.9 21.9-57.3 0-79.2L471.6 21.7zm-299.2 220c-6.1 6.1-10.8 13.6-13.5 21.9l-29.6 88.8c-2.9 8.6-.6 18.1 5.8 24.6s15.9 8.7 24.6 5.8l88.8-29.6c8.2-2.7 15.7-7.4 21.9-13.5L437.7 172.3 339.7 74.3 172.4 241.7zM96 64C43 64 0 107 0 160V416c0 53 43 96 96 96H352c53 0 96-43 96-96V320c0-17.7-14.3-32-32-32s-32 14.3-32 32v96c0 17.7-14.3 32-32 32H96c-17.7 0-32-14.3-32-32V160c0-17.7 14.3-32 32-32h96c17.7 0 32-14.3 32-32s-14.3-32-32-32H96z" />
          </svg>
          <svg style="width: 25px; height: 25px;margin-right:10px;cursor: pointer;" xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 448 512" (click)="eliminar(item.id)">
            <path
              d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z" />
          </svg>
          <svg style="width: 25px; height: 25px;cursor: pointer;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"
          data-bs-toggle="modal" data-bs-target="#exampleModal2" (click)="cuenta = item">
            <path
              d="M64 0C46.3 0 32 14.3 32 32V96c0 17.7 14.3 32 32 32h80v32H87c-31.6 0-58.5 23.1-63.3 54.4L1.1 364.1C.4 368.8 0 373.6 0 378.4V448c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V378.4c0-4.8-.4-9.6-1.1-14.4L488.2 214.4C483.5 183.1 456.6 160 425 160H208V128h80c17.7 0 32-14.3 32-32V32c0-17.7-14.3-32-32-32H64zM96 48H256c8.8 0 16 7.2 16 16s-7.2 16-16 16H96c-8.8 0-16-7.2-16-16s7.2-16 16-16zM64 432c0-8.8 7.2-16 16-16H432c8.8 0 16 7.2 16 16s-7.2 16-16 16H80c-8.8 0-16-7.2-16-16zm48-168a24 24 0 1 1 0-48 24 24 0 1 1 0 48zm120-24a24 24 0 1 1 -48 0 24 24 0 1 1 48 0zM160 344a24 24 0 1 1 0-48 24 24 0 1 1 0 48zM328 240a24 24 0 1 1 -48 0 24 24 0 1 1 48 0zM256 344a24 24 0 1 1 0-48 24 24 0 1 1 0 48zM424 240a24 24 0 1 1 -48 0 24 24 0 1 1 48 0zM352 344a24 24 0 1 1 0-48 24 24 0 1 1 0 48z" />
            </svg>
        </td>
      </tr>
    </tbody>
  </table>
</div>


<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form [formGroup]="cuentasForm" (ngSubmit)="onSubmit()">
      <div class="modal-content">
        <div class="modal-header">
          <h1 style="margin-left: 38%;">
            {{ titulo }}
          </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Numero</label>
            <input type="text" class="form-control" formControlName="numero">
          </div>
          <div class="mb-3">
            <label class="form-label">Saldo</label>
            <input type="text" class="form-control" formControlName="saldo">
          </div>
          <div class="mb-3">
            <label class="form-label">Cliente</label>
            <select name="" id="" formControlName="cliente" class="form-select">
              <option *ngFor="let cliente of clientes" [value]="cliente.id">
                {{cliente.id}} - {{cliente.nombre}}
              </option>
            </select>
            <!-- <input type="text" class="form-control" > -->
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="submit" class="btn btn-primary" data-bs-dismiss="modal"
            [disabled]="cuentasForm.invalid">Guardar</button>
        </div>
      </div>
    </form>
  </div>
</div>


<div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form [formGroup]="movimientoForm" (ngSubmit)="onSubmitMovimiento()">
      <div class="modal-content">
        <div class="modal-header">
          <h1 style="margin-left: 8%;">
            Registrar Movimiento
          </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Valor</label>
            <input type="number" class="form-control" formControlName="valor">
          </div>
          <div class="mb-3">
            <label class="form-label">Tipo Movimiento</label>
            <select  id="" formControlName="tipoMovimiento" class="form-select">
              <option *ngFor="let tipoMovimiento of tipoMovimientos" [value]="tipoMovimiento.id">
                {{tipoMovimiento.id}} - {{tipoMovimiento.tipo}}
              </option>
            </select>
            <!-- <input type="text" class="form-control" > -->
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="submit" class="btn btn-primary" data-bs-dismiss="modal"
            [disabled]="movimientoForm.invalid">Guardar</button>
        </div>
      </div>
    </form>
  </div>
</div>
